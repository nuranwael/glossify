<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossify Sign UP</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="imgs/logo.png">
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="regester.css" />
  </head>

  <body>
    <section class="b" id="home"> <header>
      <nav>
          <div class="logo" style="cursor: pointer;" onclick="location.href='index.html'">
              glossify
          </div>
      </nav>
      <nav>
          <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="index.html">ABOUT US</a></li>
              <li><a href="index.html">CONTACT US</a></li>
              <li><a href="index.html">OUR PARTNERS</a></li>
          </ul>
      </nav>
  </header>

    <div class="container" id="signup">
      <h1 class="form-title">Register</h1>
      <form method="post" action="" id="loginform">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <label for="fName"> First Name: </label>
          <input
            type="text"
            name="fName"
            id="fName"
            placeholder="First Name"
            required
          />
        </div>
        <br />
        <div class="input-group">
          <i class="fas fa-user"></i>
          <label for="fName"> Last Name: </label>
          <input
            type="text"
            name="lName"
            id="lName"
            placeholder="Last Name"
            required
          />
        </div>
        <br />
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <label for="email"> Email: </label>
          <input
            type="mail"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <br />
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <label for="pass"> Password: </label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
            required
          />
        </div>
        <a href="index.html">
          <input type="submit" class="btn" value="Sign Up" name="sign up" />
        </a>
      </form>

      <div class="links">
        <p>Already Have Account ?</p>
        <a href="login.html">
          <button id="signInButton">Sign In</button>
        </a>
      </div>
    </div>
    <script src="regist.js"></script>
  </body>
</html>
